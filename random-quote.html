<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Random Quote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./random-quote.css">
    <script src="https://kit.fontawesome.com/7f3051e63a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
</head>
<body id="body">
    <div class="container-fluid">
        <div id="background" class="row justify-content-center">
            <div id="quote-box" class="col-xs-4 align-self-center">
                <div id="text" class="text-center"></div>
                <div id="author" class="text-center"></div>
                <a id="tweet-quote" class="btn float-left" target="_blank" title="Tweet this quote">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <button id="new-quote" class="btn float-right">New quote</button>
            </div>
        </div>
    </div>
    <script src="./random-quote.js"></script>
</body>
</html>
